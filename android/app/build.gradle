// android/app/build.gradle

plugins {
    id 'com.android.application'
    id "kotlin-android"
    id "kotlin-parcelize"
    id "dev.flutter.flutter-gradle-plugin"
    id "com.google.gms.google-services"
}



// Load local and keystore properties
def localProperties = new Properties()
def localPropertiesFile = rootProject.file("local.properties")
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader("UTF-8") { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty("flutter.versionCode") ?: "2"
def flutterVersionName = localProperties.getProperty("flutter.versionName") ?: "1.0.2"


android {
    namespace = "com.athlete_elite.athlete_fan"
    compileSdk = 36

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
        java {
            toolchain {
                languageVersion = JavaLanguageVersion.of(17)
            }
        }
        // Enable core library desugaring for Java 8+ features
        coreLibraryDesugaringEnabled true
    }

    defaultConfig {
        applicationId = "com.athlete_elite.athlete_fan"
        minSdk = 24
        targetSdk = 34
        versionCode = 1
        versionName = "1.0.0"
        multiDexEnabled true
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
            minifyEnabled false  // Enable shrinking/obfuscation in release builds
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            shrinkResources false  // Enable resource shrinking in release mode
        }
        // debug {
        //     // Keep debug builds without minification\
        //     signingConfig = signingConfigs.debug
        //     minifyEnabled false
        //     shrinkResources false
        // }
    }

    packagingOptions {
        resources {
            excludes += ['META-INF/LICENSE*', 'META-INF/NOTICE*']
        }
    }
}

flutter {
    source '../..'
}

dependencies {
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.0.3'
    implementation 'androidx.multidex:multidex:2.0.1'
    implementation 'androidx.core:core-ktx:1.13.1'
    implementation 'androidx.appcompat:appcompat:1.7.0'
    implementation 'androidx.lifecycle:lifecycle-runtime-ktx:2.8.5'
    implementation "androidx.activity:activity-ktx:1.9.1"
    implementation "androidx.fragment:fragment-ktx:1.8.2"
    implementation "com.google.firebase:firebase-bom:33.1.2"
    implementation "com.google.firebase:firebase-messaging"

}
